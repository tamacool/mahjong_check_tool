<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>麻雀条件確認ツール（試作版）ver:0.10</title>
    <script type="text/javascript" src="./src/mct.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
  </head>
  <body>
    <div id="header">
      麻雀条件確認ツール（試作版）ver:0.10
    </div>
    <div id="forms">
      <div id="mainForm">
        <input type="button" value="URL生成" onclick="makeLink();"><br>
        <div id="linkArea">
          URL:
          <input type="text" id="linkURL" name="" value="">
          <div id="makedLink"></div>
        </div>
        モード：
        <select id="mode" onchange="changeMode()"></select><br>
        タイトル：
        <input type="text" id="title" name="" value="" tabindex="1"><br>
        本場数：
        <input type="number" id="honba" name="" value="" tabindex="1"><br>
        供託数：
        <input type="number" id="kyoutaku" name="" value="" tabindex="2"><br>
        <div id="personalFroms">
          <div id="names">
            ＜名前＞<br>
            東家S <input type="text" id="tonchaName" name="" value="" list="names">
            <select id="tonchaNameSelect" onchange="changeName('tonchaName')" hidden></select><br>
            南家S <input type="text" id="nanchaName" name="" value="" list="names">
            <select id="nanchaNameSelect" onchange="changeName('nanchaName')" hidden></select><br>
            西家S <input type="text" id="syachaName" name="" value="" list="names">
            <select id="syachaNameSelect" onchange="changeName('syachaName')" hidden></select><br>
            北家S <input type="text" id="peichaName" name="" value="" list="names">
            <select id="peichaNameSelect" onchange="changeName('peichaName')" hidden></select><br>
          </div>
          <div id="points">
            ＜点棒＞<br>
            <input type="number" step="100" id="tonchaPoint" name="" value="" tabindex="3"><br>
            <input type="number" step="100" id="nanchaPoint" name="" value="" tabindex="4"><br>
            <input type="number" step="100" id="syachaPoint" name="" value="" tabindex="5"><br>
            <input type="number" step="100" id="peichaPoint" name="" value="" tabindex="6"><br>
          </div>
        </div>

      </div>

      <div id="subForm">
        <div id="teamFroms">
          <div id="teamNames">
            ＜チーム名＞<br>
            <input type="text" id="teamName0" name="" value="ドリブンズ" readonly><br>
            <input type="text" id="teamName1" name="" value="EX風林火山" readonly><br>
            <input type="text" id="teamName2" name="" value="麻雀格闘倶楽部" readonly><br>
            <input type="text" id="teamName3" name="" value="アベマズ" readonly><br>
          </div>
          <div id="teamPoints">
            ＜ポイント＞<br>
            <input type="number" step="0.1" id="teamPoint0" onchange="teamTableRanking()" name="" value="" tabindex="7"><br>
            <input type="number" step="0.1" id="teamPoint1" onchange="teamTableRanking()" name="" value="" tabindex="8"><br>
            <input type="number" step="0.1" id="teamPoint2" onchange="teamTableRanking()" name="" value="" tabindex="9"><br>
            <input type="number" step="0.1" id="teamPoint3" onchange="teamTableRanking()" name="" value="" tabindex="10"><br>
          </div>
        </div>
        <table id="teamTable" style="margin: 2px auto; border-collapse: collapse;  width:100%;table-layout : auto;"></table>
      </div>
    </div>

    <input type="button" id="checkButton" value="確認開始" onclick="rankcheck();" tabindex="7">
    <input type="text" id="errorMessage" name="" value="" readonly><br>

    <br>
    <div id="textArea"></div>
    <table id="tonTable" style=" margin: 2px auto; border-collapse: collapse;  width:100%;table-layout : auto;"></table>
    <table id="nanTable" style=" margin: 2px auto; border-collapse: collapse;  width:100%;table-layout : fixed;"></table>
    <table id="syaTable" style=" margin: 2px auto; border-collapse: collapse;  width:100%;table-layout : fixed;"></table>
    <table id="peiTable" style=" margin: 2px auto; border-collapse: collapse;  width:100%;table-layout : fixed;"></table>
    <datalist id="names">
    </datalist>
  </body>
</html>
